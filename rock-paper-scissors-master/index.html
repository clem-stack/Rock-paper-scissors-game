<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="overlay"></div>

    <div class="scorebox">
      <div class="gamename">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="score">
        <span>score</span>
        <h1>0</h1>
      </div>
    </div>

    <div class="virtualsection">
      <div class="paperconsole ">
        <img src="/images/Paper.png" onclick="chooseHand('paper')">
      </div>
      <div class="scissorsconsole ">
        <img src="/images/Scissors.png" onclick="chooseHand('scissors')">
      </div>
      <div class="rockconsole ">
        <img src="/images/Rock.png" onclick="chooseHand('rock')">
      </div>
    </div>

    <div class="result">
      <div class="yourpick picks">
        <h1>You Picked</h1>
        <div class="imagespace">
          <img src="/images/Paper.png" id="yourpickedhand">
        </div>
      </div>

      <div class="judge">
        <div class="verdict"><h1>You win</h1></div>
        <button onclick="restart()">Play again</button>
      </div>

      <div class="computerpick picks">
        <h1>The House Picked</h1>
        <div class="imagespace">
          <img src="/images/Rock.png" id="computerpickedhand">
        </div>
      </div>
    </div>


  </div>

  <button class="rulesbtn">rules</button>
  
  <div class="rulessection">
    <div class="head">
      <h1>Rules</h1>
      <img src="/images/icon-close.svg" class="iconclose">
    </div>
    <img src="/images/image-rules.svg" class="rulesimg">
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>


<script src="app.js"></script>
</html>
